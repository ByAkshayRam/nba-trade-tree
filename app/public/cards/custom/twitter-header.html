  body {

  }

  h1 {
    font-size: 80px;
    font-weight: 800;
    line-height: 1.05;
    letter-spacing: -2px;
    margin-bottom: 24px;
    background: linear-gradient(135deg, #d946ef 0%, #c084fc 40%, #818cf8 70%, #22d3ee 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    font-size: 20px;
    font-weight: 400;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.45);
    max-width: 780px;
    margin: 0 auto;
  }
</style>
